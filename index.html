<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Stanley Mohr</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        .page-link {
            color: #86C232;
            text-decoration: none;
            border: none;
            background-color: white;
        }

        .page-link:hover {
            color: #61892F;
            text-decoration: none;
            background-color: white;
        }

        .page-link:active {
            background-color: white;
            color: #61892F;
            text-decoration: none;
        }

        .language-thumbnail {
            height: 30px;
            width: auto;
            margin-left: 2px;
            margin-right: 2px
        }

    </style>
</head>
<body>

<div id="app" v-cloak>
    <!--
    <p>
        <router-link to="/">Go to Home</router-link>
        <router-link to="/about">Go to About</router-link>
    </p> -->
    <!-- route outlet -->
    <!-- component matched by the route will render here -->
    <router-view></router-view>
</div>

<!-- Bootstrap and Vuejs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/vue-router@4"></script>

<script>
    const Home = {
        template:
            `<header>
                <div class="container">
                    <title-component></title-component>
                    <about-me></about-me>
                    <proficiencies-section></proficiencies-section>
                    <projects-section></projects-section>
                </div>
            </header>
    ` }
    const About = { template: '<div>About</div>' }

    const routes = [
        { path: '/', component: Home },
        { path: '/about', component: About },
    ]

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const app = Vue.createApp({})

    app.component('title-component',{
        data() {
            return {
                name: 'Stanley Mohr',
                role: 'Software Developer'
            }
        },
        template: `
          <div class="row justify-content-center" style="padding-top: 2rem; padding-bottom: .05rem">
              <div class="col-md-6">
                  <h1 class="text-center fw-bold">{{ name }}</h1>
              </div>
          </div>
          <div class="row justify-content-center" style="padding-bottom: 4rem">
              <div class="col-md-6">
                  <h5 class="text-center">{{ role }}</h5>
              </div>
          </div>
        `
    })

    app.component('about-me', {
        data() {
            return {
                aboutText: 'Currently, I am a Computer Science student at Oregon State University graduating in Winter 2021. I specialize in full stack development and database management.'
            }
        },
        template: `
          <div class="row justify-content-center">
              <div class="col-md-6">
                <h6 class="px-4 fw-bold">About</h6>
              </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <p class="px-4">{{ aboutText }}</p>
              </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-md-6 text-center" style="padding-bottom: 1rem">
                 <router-link class="page-link" to="/about">Learn more</router-link>
              </div>
          </div>
        `
    })

    app.component('proficiencies-section', {
        data() {
            return {
                vueLogo: 'https://i.imgur.com/qwp7jvg.png',
                jsLogo: 'https://seeklogo.com/images/J/javascript-js-logo-2949701702-seeklogo.com.png',
                pythonLogo: 'https://seeklogo.com/images/P/python-logo-A32636CAA3-seeklogo.com.png',
                sqlLogo: 'https://seeklogo.com/images/M/mysql-logo-69B39F7D18-seeklogo.com.png',
                cLogo: 'https://seeklogo.com/images/C/c-logo-672525892C-seeklogo.com.png',
                cPlusLogo: 'https://seeklogo.com/images/C/c-logo-43CE78FF9C-seeklogo.com.png',
                nodeLogo: 'https://seeklogo.com/images/N/nodejs-logo-FBE122E377-seeklogo.com.png',
                javaLogo: 'https://seeklogo.com/images/J/java-logo-7833D1D21A-seeklogo.com.png'
            }
        },
        template: `
          <div class="row justify-content-center">
              <div class="col-md-6 pb-1">
                <h6 class="px-4 fw-bold">My Proficiencies</h6>
              </div>
          </div>
          <div class="row justify-content-center" style="padding-bottom: 4rem">
              <div class="col-md-6 text-center">
                    <img class="language-thumbnail" :src="pythonLogo" alt="python">
                    <img class="language-thumbnail" :src="jsLogo" alt="js">
                    <img class="language-thumbnail" :src="vueLogo" alt="vue.js">
                    <img class="language-thumbnail" :src="nodeLogo" alt="node">
                    <img class="language-thumbnail" :src="sqlLogo" alt="sql">
                    <img class="language-thumbnail" :src="cLogo" alt="c">
                    <img class="language-thumbnail" :src="cPlusLogo" alt="c++">
                    <img class="language-thumbnail" :src="javaLogo" alt="java">
              </div>
          </div>
        `
    })

    app.component('projects-section', {
        data() {
            return {
                projects: [
                    {
                        id: 0,
                        title: 'Lorem Ipsum Dolor',
                        text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Mi ipsum faucibus vitae aliquet nec ullamcorper sit amet risus. Ac turpis egestas integer eget aliquet.',
                        image: 'https://images.unsplash.com/photo-1557511073-f7ba371b651f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1364&q=80'
                    },
                    {
                        id: 1,
                        title: 'Lorem Ipsum Dolor',
                        text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Mi ipsum faucibus vitae aliquet nec ullamcorper sit amet risus. Ac turpis egestas integer eget aliquet.',
                        image: 'https://images.unsplash.com/photo-1557511073-f7ba371b651f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1364&q=80'
                    }
                ]
            }
        },
        template: `
          <div class="row justify-content-center">
              <div class="col-md-6">
                <h6 class="px-4 fw-bold">My Projects</h6>
              </div>
          </div>
          <project-component
            v-for="project in projects"
            :title = 'project.title'
            :image = 'project.image'
            :text = 'project.text'
            :key = 'project.id'
            ></project-component>
        `
    })

    app.component('project-component', {
        props: ['title', 'image', 'text'],
        template: `
          <div class="row justify-content-center">
              <div class="col-md-6">
                <img class="img-fluid px-4" style="max-height: 200px" :src="image" alt="project">
                <p>{{ text }}</p>
              </div>
          </div>
        `
    })

    app.use(router)
    const vm = app.mount('#app')


</script>

</body>
</html>
