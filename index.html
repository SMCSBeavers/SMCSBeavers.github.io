<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Stanley Mohr</title>
    <style>
        body {
            background-color: #222629;
            font-family: 'Roboto', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        .page-link {
            color: #86C232;
            text-decoration: none;
            border: none;
            background-color: #222629;
        }

        .page-link:hover {
            color: #61892F;
            text-decoration: none;
            background-color: #222629;
        }

        .page-link:active {
            background-color: #222629;
            color: #61892F;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div id="app" v-cloak>
    <!--
    <p>
        <router-link to="/">Go to Home</router-link>
        <router-link to="/about">Go to About</router-link>
    </p> -->
    <!-- route outlet -->
    <!-- component matched by the route will render here -->
    <router-view :cards="projects"></router-view>
</div>

<!-- Bootstrap and Vuejs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/vue-router@4"></script>

<script>
    const Home = {
        props: ['cards'],
        template:
            `<header>
                <div class="container">
                    <div class="row justify-content-center">
                         <div class="col-md-6">
                             <h1 class="text-center" style="color: #86C232">Stanley Mohr</h1>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                         <div class="col-md-2 text-center">
                             <router-link class="page-link" to="/">Home</router-link>
                        </div>
                        <div class="col-md-2 text-center">
                             <router-link class="page-link" to="/about">About</router-link>
                        </div>
                    </div>
                </div>
            </header>
            <project-card
            v-for="project in cards"
            :project="project"
            :key="project.id"
            ></project-card>
    ` }
    const About = { template: '<div>About</div>' }

    const routes = [
        { path: '/', component: Home, props: true },
        { path: '/about', component: About },
    ]

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const PersonalWebsite = {
        data() {
            return {
                projects: [
                    {
                        id: 0,
                        title: 'Lorem Ipsum Dolor',
                        text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Mi ipsum faucibus vitae aliquet nec ullamcorper sit amet risus. Ac turpis egestas integer eget aliquet.',
                        image: 'https://images.unsplash.com/photo-1557511073-f7ba371b651f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1364&q=80'
                    },
                    {
                        id: 1,
                        title: 'Lorem Ipsum Dolor',
                        text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Mi ipsum faucibus vitae aliquet nec ullamcorper sit amet risus. Ac turpis egestas integer eget aliquet.',
                        image: 'https://images.unsplash.com/photo-1557511073-f7ba371b651f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1364&q=80'
                    }
                ],
                name: 'Stanley Mohr'
                // statement: 'I am a software developer.',
                // aboutStatement: 'Currently, I am a Computer Science student at Oregon State University graduating in Winter 2021. I specialize in full stack development and database management.'
            }
        }
    }

    const app = Vue.createApp(PersonalWebsite)

    app.component('project-card', {
        props: ['project'],
        template:`
          <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-3 mt-1">
                  <a href="#">
                    <div class="card bg-dark text-white">
                      <img :src="project.image" class="card-img" style="max-height: 300px; object-fit: cover" alt="...">
                      <div class="card-img-overlay">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.text }}</p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
          </div>
        `
    })

    app.use(router)
    const vm = app.mount('#app')


</script>

</body>
</html>
